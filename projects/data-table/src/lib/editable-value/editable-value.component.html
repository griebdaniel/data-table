<ng-container [ngSwitch]="type.name">
  <ng-container *ngSwitchCase="'String'">
    <div *ngIf="open" [class.mat-elevation-z2]="true" class="input-container" (click)="onOpenClick($event)">
      <mat-form-field class="edit-input" (keyup.enter)="open = false">
        <input appFocus matInput type="text" [(ngModel)]="value">
      </mat-form-field>
    </div>

    <div *ngIf="!open">{{value}}</div>
  </ng-container>

  <ng-container *ngSwitchCase="'Number'">
    <div *ngIf="open" [class.mat-elevation-z2]="true" class="input-container" (click)="onOpenClick($event)">
      <mat-form-field class="edit-input" (keyup.enter)="open = false">
        <input appFocus matInput type="number" [(ngModel)]="value">
      </mat-form-field>
    </div>

    <div *ngIf="!open">{{value}}</div>
  </ng-container>


  <ng-container *ngSwitchCase="'Table'">
    <div *ngIf="open" class="open-table" (click)="onTableClick($event, table)">
      <lib-data-table #table [style.width]="'600px'" [data]="value" [tableInfo]="type.info"
        (tableChange)="valueChanged.emit($event)"></lib-data-table>
    </div>

    <span *ngIf="!open" class="text"> {{value?.length}} </span>
  </ng-container>

  <ng-template *ngSwitchDefault>Unknown type</ng-template>
</ng-container>
