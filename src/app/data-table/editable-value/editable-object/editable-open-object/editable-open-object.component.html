<h1 class="title" mat-dialog-title color="primary">{{data.title}}</h1>
<div mat-dialog-content class="container">
  <div class="labels">
    <ng-container *ngFor="let column of data.typeInfo.displayedColumns">
      <span class="placeholder">
        <span>{{data.typeInfo.columnNames.get(column)}}:</span>
      </span>
    </ng-container>
  </div>

  <div class="edits">
    <div *ngFor="let column of data.typeInfo.displayedColumns">
      <div (click)="openEditableValue(editableValue)" class="value-container">
        <app-editable-value #editableValue 
          [ngClass]="{'edit-active': editableValue.open, 'edit-inactive': !editableValue.open}" [value]="value[column]"
          [type]="data.typeInfo.columnTypes.get(column).name" [typeInfo]="data.typeInfo.columnTypes.get(column).info"
          (save)="value[column]=$event">
        </app-editable-value>
      </div>
    </div>
  </div>
</div>

<div mat-dialog-actions class="button-container">
  <button mat-button color="primary" [mat-dialog-close]="">CANCEL</button>
  <button mat-button color="primary" (click)="dialogRef.close(value)">SAVE</button>
</div>
